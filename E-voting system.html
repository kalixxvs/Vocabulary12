<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chloe Vocabulary Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(-45deg, #ff7eb3, #65d6ce, #7afcff, #feff9c);
      background-size: 400% 400%;
      animation: gradient 12s ease infinite;
      color: #fff;
    }
    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .quiz-box {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      padding: 20px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      text-align: center;
      width: 380px;
      transition: transform 0.3s;
    }
    .quiz-box:hover { transform: scale(1.02); }
    h1 { font-size: 24px; margin-bottom: 15px; }
    #question { font-size: 20px; margin-bottom: 15px; }
    .options { display: flex; flex-direction: column; gap: 10px; }
    button {
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: #ffffff33;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.25s;
    }
    button:hover { background: #ffffff55; transform: scale(1.05); }
    #score { margin-top: 20px; font-size: 18px; font-weight: bold; }
    #restart { margin-top: 15px; display: none; background: #00ffae99; }
    input[type="text"] {
      padding: 8px;
      border-radius: 8px;
      border: none;
      width: 80%;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="quiz-box">
    <h1>Chloe Vocabulary Game</h1>
    <div id="question">Loading...</div>
    <div class="options" id="options"></div>
    <div id="score"></div>
    <button id="restart">Restart Game</button>
  </div>

  <script>
    const questions = [
      { q: "Whatâ€™s the synonym of 'happy'?", options: ["Sad", "Joyful", "Angry", "Tired"], answer: 1 },
      { q: "Capital of France?", options: ["Berlin", "Paris", "London", "Rome"], answer: 1 },
      { q: "Which planet is known as the Red Planet?", options: ["Mars", "Jupiter", "Venus", "Mercury"], answer: 0 },
      { q: "What does HTML stand for?", options: ["Hyper Text Makeup Language", "Hyper Text Markup Language", "High Text Marking Language", "Home Tool Markup Language"], answer: 1 },
      { q: "Largest ocean on Earth?", options: ["Atlantic", "Indian", "Pacific", "Arctic"], answer: 2 },
      { q: "Antonym of 'ancient'?", options: ["Old", "Modern", "Historic", "Ancestors"], answer: 1 },
      { q: "How many continents are there?", options: ["5", "6", "7", "8"], answer: 2 },
      { q: "Which is the smallest prime number?", options: ["0", "1", "2", "3"], answer: 2 },
      { q: "Fastest land animal?", options: ["Cheetah", "Horse", "Tiger", "Falcon"], answer: 0 },
      { q: "Who wrote 'Romeo and Juliet'?", options: ["Shakespeare", "Dickens", "Homer", "Hemingway"], answer: 0 },
      { q: "Opposite of 'increase'?", options: ["Grow", "Rise", "Decrease", "Lift"], answer: 2 },
      { q: "Largest mammal?", options: ["Elephant", "Blue Whale", "Giraffe", "Rhino"], answer: 1 },
      { q: "Synonym of 'brave'?", options: ["Cowardly", "Fearless", "Weak", "Timid"], answer: 1 },
      { q: "What gas do plants absorb?", options: ["Oxygen", "Carbon Dioxide", "Nitrogen", "Hydrogen"], answer: 1 },
      { q: "Antonym of 'victory'?", options: ["Lose", "Failure", "Defeat", "Collapse"], answer: 2 },
      { q: "How many sides does a hexagon have?", options: ["5", "6", "7", "8"], answer: 1 },
      { q: "Synonym of 'rapid'?", options: ["Fast", "Slow", "Calm", "Gentle"], answer: 0 },
      { q: "What is the freezing point of water (Â°C)?", options: ["-100", "0", "32", "100"], answer: 1 },
      { q: "Opposite of 'rich'?", options: ["Poor", "Wealthy", "Loaded", "Prosperous"], answer: 0 },
      { q: "Which language has the most native speakers?", options: ["English", "Spanish", "Mandarin Chinese", "Hindi"], answer: 2 },
      { q: "Which organ pumps blood in the human body?", options: ["Brain", "Lungs", "Heart", "Kidney"], answer: 2 },
      // Question 22 open-ended
      { q: "Final Q (no choices): Whatâ€™s the synonym of 'beautiful'?", type: "text", answer: ["pretty","lovely","gorgeous","attractive"] }
    ];

    let currentQ = 0;
    let score = 0;
    const qEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const scoreEl = document.getElementById("score");
    const restartBtn = document.getElementById("restart");

    function showQuestion() {
      let q = questions[currentQ];
      qEl.textContent = q.q;
      optionsEl.innerHTML = "";

      if (q.type === "text") {
        let input = document.createElement("input");
        input.type = "text";
        input.id = "textAnswer";
        input.placeholder = "Type your answer...";
        optionsEl.appendChild(input);

        let submitBtn = document.createElement("button");
        submitBtn.textContent = "Submit";
        submitBtn.onclick = () => {
          let val = input.value.trim().toLowerCase();
          if (q.answer.includes(val)) score++;
          nextQuestion();
        };
        optionsEl.appendChild(submitBtn);
      } else {
        q.options.forEach((opt, i) => {
          let btn = document.createElement("button");
          btn.textContent = opt;
          btn.onclick = () => {
            if (i === q.answer) score++;
            nextQuestion();
          };
          optionsEl.appendChild(btn);
        });
      }
    }

    function nextQuestion() {
      currentQ++;
      if (currentQ < questions.length) {
        showQuestion();
      } else {
        endGame();
      }
    }

    function endGame() {
      qEl.textContent = "Game Over!";
      optionsEl.innerHTML = "";
      let msg = "";
      if (score > 18) msg = "Legend! ðŸ”¥";
      else if (score > 12) msg = "Not bad ðŸ˜";
      else msg = "Bruh ðŸ˜‚";
      scoreEl.textContent = `Your score: ${score}/${questions.length} â†’ ${msg}`;
      restartBtn.style.display = "inline-block";
    }

    restartBtn.onclick = () => {
      currentQ = 0;
      score = 0;
      scoreEl.textContent = "";
      restartBtn.style.display = "none";
      showQuestion();
    };

    showQuestion();
  </script>
</body>
</html>
